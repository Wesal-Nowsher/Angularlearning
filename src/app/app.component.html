
<button (click)="onToggle()">switch even/odd</button>
<div *ngIf="toggle">
  <p *ngFor="let odds of odd">{{odds}}</p>
</div>
<div *appUnless="toggle">
  <p *ngFor="let evens of even">{{evens}}</p>
</div>
 
<p appBasicHighlight>kumar sano</p>
<p [appBetterHighlight]="'green'" [defaultColor]="'pink'" >kumar sano</p>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5"> this is 5 </p>
  <p *ngSwitchCase="4">and this 4</p>
</div>
